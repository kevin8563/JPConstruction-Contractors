<html>
  <head>
    <title>Contact Page</title>
      <link rel="stylesheet" type="text/css" href="CSS/contactPageCss.css">
  </head>
  <body>
    <div class="contact-title"> <!-- This Div is used to style title -->
      <h1>Contact Me</h1>
    </div>  <!-- Div "contact title ends here" -->


    <a class="my-cta-button-left" href="../index.html">Home</a> <!-- Back Button -->

    <div class="contact-form"> <!-- Div contact-form starts here -->
      <form id="contact-formID" method="post" action="PHP/contactPagePHP.php">  <!-- Action is used for PHP document -->
        <input name="name" type="text" class="form-control" placeholder="Your Name" required><br> <!--Input area for name-->

        <input name="email" type="email" class="form-control" placeholder="Your Email" required><br> <!--Input area for email-->

        <textarea name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea><br> <!--Input area for message-->

        <input type="submit" class="form-control submit" value="Send Message"> <!--Activates PHP form-->

      </form>
    </div>    <!--Contact form Div ends here -->
  </body>
</html>
